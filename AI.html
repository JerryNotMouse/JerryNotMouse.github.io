<!DOCTYPE html>
<html>
<head>
    <title>社交媒体发布平台</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .social-btn { 
            display: block; 
            margin: 15px auto; 
            padding: 12px; 
            width: 80%; 
            max-width: 300px; 
            background: #fff; 
            border: 2px solid; 
            border-radius: 8px; 
            font-size: 18px; 
            text-decoration: none; 
            color: #000; 
            transition: all 0.3s;
        }
        .social-btn:hover { transform: scale(1.05); }
        .douyin { border-color: #FE2C55; color: #FE2C55; }
        .xiaohongshu { border-color: #FF2442; color: #FF2442; }
        .facebook { border-color: #1877F2; color: #1877F2; }
        .instagram { border-color: #E4405F; color: #E4405F; }
    </style>
</head>
<body>
    <h1>选择发布平台</h1>
    
    <a href="https://www.douyin.com/" class="social-btn douyin">抖音</a>
    <a href="https://www.xiaohongshu.com/" class="social-btn xiaohongshu">小红书</a>
    <a href="https://www.facebook.com/" class="social-btn facebook">Facebook</a>
    <a href="https://www.instagram.com/" class="social-btn instagram">Instagram</a>
</body>
</html>
