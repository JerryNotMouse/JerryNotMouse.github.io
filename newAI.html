    <script>
        // 生成当前页面的二维码
        document.addEventListener('DOMContentLoaded', function() {
            const typeNumber = 4;
            const errorCorrectionLevel = 'L';
            const qr = qrcode(typeNumber, errorCorrectionLevel);
            qr.addData(window.location.href);
            qr.make();
            
            const qrCanvas = document.getElementById('qrcode');
            qrCanvas.innerHTML = qr.createImgTag(4);
            
            // 设置下载二维码功能
            document.getElementById('downloadQR').addEventListener('click', function(e) {
                e.preventDefault();
                const canvas = document.createElement('canvas');
                const size = 400;
                canvas.width = size;
                canvas.height = size;
                
                const qrDownload = qrcode(typeNumber, errorCorrectionLevel);
                qrDownload.addData(window.location.href);
                qrDownload.make();
                
                const ctx = canvas.getContext('2d');
                const cells = qrDownload.modules;
                const tileSize = size / cells.length;
                
                // 绘制二维码
                cells.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        ctx.fillStyle = cell ? '#000000' : '#ffffff';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    });
                });
                
                // 添加中心logo
                const logoSize = size / 4;
                const logoX = (size - logoSize) / 2;
                const logoY = (size - logoSize) / 2;
                ctx.fillStyle = '#4b6cb7';
                ctx.fillRect(logoX, logoY, logoSize, logoSize);
                
                // 转换为下载
                const link = document.createElement('a');
                link.download = 'social-media-qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // 智能跳转函数：尝试打开APP，失败则跳转网页
        function openApp(appUrl, webUrl) {
            // 记录点击时间
            const clickTime = new Date().getTime();
            
            // 尝试打开APP
            window.location = appUrl;
            
            // 设置超时检测（1秒后检查）
            setTimeout(function() {
                // 如果现在时间与点击时间差小于1500ms，说明APP没打开
                if (new Date().getTime() - clickTime < 1500) {
                    window.location = webUrl;  // 跳转网页版
                }
            }, 1000);
            
            return false; // 阻止默认链接行为
        }
    </script>
